<!DOCTYPE html>
<html>
<head>
	<title>Trivia Game</title>
	<!-- Added link to the jQuery Library -->
    <script src="https://code.jquery.com/jquery-3.1.1.js"></script>
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>

	<link href="https://fonts.googleapis.com/css?family=Amatic+SC:400,700|Open+Sans+Condensed:300,700" rel="stylesheet">

    <!-- Added a link to Bootstrap-->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">

    <link rel="stylesheet" type="text/css" href="assets/css/style.css">	

</head>
<body>
	<div class="container text-center">
		<div class="row">
			<h1 class="col-md-12">Trivia Game</h1>
		</div>
		
		<section class="col-md-12 startGame">
			<button class="btn btn-lg btn-primary start">Start</button>
		</section>		
		
		<section class="col-md-12 gameState">
			<div class="row">
				<h2 class="col-md-12">Time Remaining: <span class="time">15</span> seconds
			</div>
			<div class="row">
				<h2 class="col-md-12 question"></h2>
				<h3 class="col-md-12">
					<ul class="answers">
					</ul>
				</h3>
			</div>
		</section>

		<section class="col-md-12 response">
			<h1 class="correct"></h1>
			<h2 class="correctAnswer"></h2>
			<br>
			<img class="img" src="#">
		</section>

		<section class="col-md-12 final">
			<div class="row">
				<h2 class="col-md-12 correct"></h2>
				<h2 class="col-md-12 incorrect"></h2>
				<h2 class="col-md-12 unanswered"></h2>
				<div class="row final">
					<button class="btn btn-lg btn-primary reset">Reset</button>
				</div>				
			</div>		
		</section>
	</div>
	<script src="assets/javascript/app.js"></script>
</body>
</html>
